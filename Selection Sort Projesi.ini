Selection Sort Projesi
[22,27,16,2,18,6] dizisinin Insertion Sort'a göre aşamaları:

[2, 22, 27, 16, 18, 6]
[2, 6, 22, 27, 16, 18]
[2, 6, 16, 22, 27, 18]
[2, 6, 16, 18, 22, 27]
[2, 6, 16, 18, 22, 27]
Big-O gösterimi: O(n^2)

Dizi sıralandıktan sonra 18 sayısı, 1.Average case'in kapsamına girer, çünkü aranan sayının dizinin ortasında olması durumunda,
 arama işlemi n/2 adımda tamamlanır ve burada n=6.

[7,3,5,8,2,9,4,15,6] dizisinin Selection Sort'a göre ilk 4 adımı:

[2, 3, 5, 8, 7, 9, 4, 15, 6]
[2, 3, 5, 8, 7, 9, 4, 15, 6]
[2, 3, 4, 8, 7, 9, 5, 15, 6]
[2, 3, 4, 5, 7, 9, 8, 15, 6]

[7,3,5,8,2,9,4,15,6] dizisinin Selection Sort'a göre ilk 4 adımı şöyle olur:

[2,3,5,8,7,9,4,15,6]
[2,3,5,8,7,9,4,15,6]
[2,3,4,8,7,9,5,15,6]
[2,3,4,5,7,9,8,15,6]
Bu adımlarda, her adımda dizinin en küçük elemanı bulunur ve sırası gelene kadar tüm elemanlarla karşılaştırılır.
 En küçük eleman, sırası gelene kadar sağa kaydırılır. Bu işlem dizinin tamamı için tekrarlanır ve sonuçta dizi sıralanmış olur.